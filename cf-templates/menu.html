<!doctype html>
<html>
  <head>
    <title>{{#pageTitleList}}{{title}}{{/pageTitleList}}</title>
  </head>

  <body>
    <header></header>
    <main>
      <div>
        {{#pageTitleList}}
        <h1>{{title}}</h1>
        <h2>Eat Fresh</h2>
        <div class="disclaimer">
          <div>
            <div>{{description.plaintext}}</div>
            {{#fieldLabel}}
            <div>{{label}}</div>
            {{/fieldLabel}}
          </div>
        </div>
        {{#fragmentPath}}
        <div class="fragment block">
          <div>
            <div><a href="{{fragmentPath}}">{{fragmentPath}}</a></div>
          </div>
        </div>
        {{/fragmentPath}}
        {{/pageTitleList}}
        <div class="menu-list">
          <div>
            <div>Explore our Menu below</div>
          </div>
          {{#categories}}
          <div>
            <div><img src="{{imageUrl}}" alt="{{displayName}}" loading="lazy" /></div>
            <div>
              <p>{{displayName}}</p>
            </div>
          </div>
          {{/categories}}
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
